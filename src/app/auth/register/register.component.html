<div class="login-page">
    <a routerLink="/">
        <img src="/assets/trello-logo.svg" class="trello-main-login" alt="" />
    </a>
    <div class="form-container">
        <div class="login-header"> Register to Trello</div>
        <div class="errors" *ngIf="errorMessage"> {{errorMessage}}  </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" action="">
            <input 
                formControlName="email" 
                type="email" 
                placeholder="Email" 
                class="login-input"
            />
            <input 
                formControlName="username" 
                type="text" 
                placeholder="Username" 
                class="login-input"
            />
            <input 
                formControlName="password" 
                type="password" 
                placeholder="Password" 
                class="login-input"
            />
            <button type="submit" class="login-submit-button">Register</button>
        </form>
        <div class="bottom-form-links">
            <a routerLink="/login"  class="register-link"> Sign In</a>
        </div>
    </div>
</div>
